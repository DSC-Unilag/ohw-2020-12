<html lang="en">
<head>
  <title>OHW-2020-12</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<body>
    <div class="opacity">
      <div class="contentContainer">
        <form action="">
          <label for="input1">Name of the Recipe</label>
          <input type="text" placeholder="What's the name of the recipe?" id="input1"> <br>
          <label for="input2">Tags</label> <br>
          <input type="text" placeholder="Add a tag, e.g dessert, fast food" id="input2">
          <label for="input3">Caption <sub>( Make a little description of the recipe )</sub></label>
          <input type="text" placeholder="Describe the recipe" id="input3">
           <h3>Photo:</h3>
          <label for="input4" id="stylePhoto"> Add a Photo </label>
           <input type="file" id="input4" accept="image/*">
        </form>
      </div>
      <button id="submitButton">Submit</button>
    </div>


    <script src="addrecipe.js"></script>
</body>
</html>
