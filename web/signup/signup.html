<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Sign up | Recipe saver</title>
</head>

<body>
    <form action="" method="post">
        <section class="left">
            <b class="logo">Recipe saver</b>
            <p class="sublogotext">Explore your world of Recipes</p>
        </section>
        <section class="right">
            <b class="Sign-up-to-recipe-saver">Sign up to Recipe Saver</b><br>
            <button class="Sign-up-with-google"><i class="fa fa-google" aria-hidden="true"></i>&nbsp;Sign up with
                Google</button><br>
            <section class="first">
                <div class="split1">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" class="name">
                </div>
                <div class="split2">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" class="username">
                </div>
            </section>
            <section class="second">
                <label for="email-address">Email Address</label><br>
                <input type="text" id="email-address" name="email-address" class="email-address">
            </section>
            <section class="third">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" class="password">
            </section>
            <section class="agreement">
                <input type="checkbox" id="agreement" name="Terms" value="" required>
                <label for="agreement"> Creating an account means you agree with our <a class="terms" href="#">Terms and
                        Conditions</a> </label><br>
            </section>
            <button type="submit" class="create-account" id="signup-button">Create Account</button>
        </section>
    </form>
</body>
<script src="../js/signup.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


</html>
